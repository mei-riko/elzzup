
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Enter Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,800&amp;display=swap&amp;subset=cyrillic" rel="stylesheet"/>
    <link href="./css/style.css" rel="stylesheet"/>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <main>
      <div class="header-block header-block_form">
        <div class="wrap">
          <div class="line justify-content-center">
            <div class="column-12 column-sm-10 column-md-7 column-lg-5 text-center">
              <p class="h2"><span class="text-bold">Регистрация</span> — <a href="#">Вход</a></p>
              <p class="mb-30">авторизация через <a class="text-bold" href="#">Facebook </a> или <a class="text-bold" href="#">ВКонтакте</a></p>
              <form class="form form_user">
                <div class="form-group form-group_first">
                  <div class="form-input">
                    <input class="input" type="text" placeholder="Ваше имя"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input">
                    <input class="input" type="email" placeholder="E-mail *"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-input">
                    <input class="input" type="password" placeholder="Пароль"/>
                  </div>
                </div>
                <button class="btn btn_cta btn_large btn_fullwidth text-bold" type="submit">Зарегистироваться</button>
                <div class="form__agree checkbox text-small">
                  <input class="checkbox__input" id="policy" type="checkbox" checked=""/>
                  <label class="checkbox__label" for="policy">согласен с обработкой <a class="checkbox__link" href="/privacy.pdf" title="Соглашение на обработку персональных данных">персональных данных</a></label>
                </div>
              </form><a class="mt-30" href="/"><img class="img-fluid logo" src="../img/logo-text-white.svg"/></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/util.js"></script>
    <script src="./js/tab.js"></script>
    <script src="./js/jquery.inputmask.js"></script>
    <script src="./js/app.min.js"></script>
  </body>
</html>
